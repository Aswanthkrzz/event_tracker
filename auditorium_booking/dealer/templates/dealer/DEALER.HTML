{% extends 'temp/mainhome.html' %}
{% block base %}
	<h1 align="center">DEALER REGISTERATION</h1>
	<FORM method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>NAME</td>
				<td><input type="text" name="name"required></td>
			</tr>
			<tr>
				<td>ADDRESS</td>
				<td><TEXTAREA id="add" name="addr" cols="30" rows="5"required></TEXTAREA>
				</td>
				</tr>
				<tr>
					<td>PLACE</td>
					<td><input type="text" name="place"required></td>
				</tr>
				<tr>
					<td>EMAIL</td>
					<TD><input type="text" name="mail"required></TD>
				</tr>
				<tr>
					<td>PHONE</td>
					<td><input type="text" name="phone"required pattern="[0-9]{10}"></td>
				</tr>
				<tr>
					<td>USERNAME</td>
					<td><input type="text" name="name"required></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input type="text" placeholder="example" name="pass"required pattern></td>

				</tr>

				<tr>
					<td></td>
					<td><input type="submit" onclick="alert('Registered successfully')" name="regitr" value="REGISTER"></td>
				</tr>


		</table>
	</FORM>

{% endblock %}
